<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="netflix.css" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
    ></script>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.15.4/js/v4-shims.js"
    ></script>
    <title>Trang chủ - Netflix</title>
  </head>
  <body>
    <div class="header">
      <div class="header-right">
        <div class="header-right-menu">
          <div class="header-logo">
            <img src="./logo.png" alt="logo" />
          </div>
          <a href="#">Trang chủ</a>
          <a href="#">Phim T.hình</a>
          <a href="#">Phim</a>
          <a href="#">Mới & Phổ Biến</a><a href="#">Danh sách của tôi</a>
        </div>
      </div>
      <div class="header-left">
        <div class="search">
          <i style="color: aliceblue" class="fas fa-search"></i>
        </div>
        <div class="notification">
          <i style="color: aliceblue" class="fas fa-bell"></i>
        </div>
        <div class="profile">
          <img
            src="https://chiase24.com/wp-content/uploads/2019/07/T%E1%BB%95ng-h%E1%BB%A3p-h%C3%ACnh-%E1%BA%A3nh-g%C3%A1i-xinh-d%E1%BB%85-th%C6%B0%C6%A1ng-cute-nh%E1%BA%A5t-6.jpg"
            alt=""
          />
        </div>
      </div>
    </div>
  </body>
</html>
