<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tima.css" />
    <title>Đăng ký tài khoản</title>
</head>

<body>
    <div class="header">
        <h1>ĐĂNG KÝ</h1>
        <p class="description">
            Nhận ngay hoa hồng 200.000 - 2.000.000 VND cho mỗi tài khoản giải ngân từ nguồn khách hàng bạn cung cấp.
        </p>
    </div>
    <div class="form">
        <div class="logo">
            <img src="https://static.topcv.vn/company_covers/AcWO3uC36d0bgXeRTKvU.jpg" alt="logo">
        </div>
        <div class="ladi-element">
            <label for="">Họ và tên</label>
            <input autocomplete="off" type="text" class="input-focus" />
        </div>
        <div class="ladi-element">
            <label for="">Email</label>
            <input autocomplete="off" type="email" class="input-focus" />
        </div>
        <div class="ladi-element">
            <label for="">Số điện thoại</label>
            <input autocomplete="off" type="number" class="input-focus" />
        </div>
        <div class="ladi-element">
            <label for="">Mật khẩu</label>
            <input autocomplete="off" type="password" class="input-focus" />
        </div>
        <div class="ladi-element">
            <label for="">Nhập lại mật khẩu</label>
            <input autocomplete="off" type="password" class="input-focus" />
        </div>
        <div class="ladi-element">
            <label for="">Mã người giới thiệu (nếu có)</label>
            <input autocomplete="off" type="text" class="input-focus" />
        </div>
        <div class="checkbox">
            <input style="width: 20px; height: 20px;" type="checkbox" id="vehicle1" name="vehicle1">
            <label class="security" for="vehicle1"> Tôi đồng ý với <strong>các điều khoản dịch vụ và Chính
                    sách</strong></label><br>
        </div>
        <div class="ladi-element">
            <button class="btn">Đăng ký</button>
        </div>
        <div class="ladi-element" style="border-radius: 12px;">
            <button class="btn-secondary">Trở về</button>
        </div>
    </div>

</body>

</html>
